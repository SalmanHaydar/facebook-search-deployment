<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/search/mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search Page</title>
  </head>
  <body>
    <div class="container">
      <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="SEARCH">
      </form>
      <div class="tab">
      <table>
        <thead>
          <th>Author</th>
          <th>Profile Link</th>
          <th>Post Time</th>
          <th>Shared On</th>
          <th>Status</th>
          <th>Link</th>
        </thead>
        <tbody
        {% for e in df %}
          <tr>
            <td>{{ e.author }}</td>
            <td>{{ e.profile_link }}</td>
            <td>{{ e.post_time }}</td>
            <td>{{ e.post_on }}</td>
            <td>{{ e.status }}</td>
            <td>{{ e.profile_link }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
    </form>
  </body>
</html>
